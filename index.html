<!DOCTYPE html >
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>PHP/MySQL Google Maps Example</title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCtEvd2Nf6usJzae8Zod_oQ813MBU_Nx24&sensor=false"></script>
    <script type="text/javascript">
        var myMapAreaBig = new google.maps.LatLng(5.657300, -0.016082);
        var marker;
        var map;
        function initialize() {
            var mapProp = { zoom: 10, center: myMapAreaBig, mapTypeId: google.maps.MapTypeId.ROADMAP };
            var map = new google.maps.Map(document.getElementById("myMap"), mapProp);
            var marker = [];
            var exampleLocations = [
                [15.657300, 6.016082]
                // [20.964004, 107.004089],
                // [20.807472, 106.99585]
            ];
            for (var i = 0; i < exampleLocations.length; i++) {
                var beach = exampleLocations[i];
                var myMapArea = new google.maps.LatLng(beach[0], beach[1]);
                marker[i] = new google.maps.Marker({ map: map, draggable: true, animation: google.maps.Animation.DROP, position: myMapArea });
                google.maps.event.addListener(marker[i], 'click', toggleBounce);
            }


            function toggleBounce(maker, i) {
                if (marker.getAnimation() != null) {
                    marker.setAnimation(null);
                }
                else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="myMap" style="width: 960px; height: 500px"></div>
</body>
</html>
